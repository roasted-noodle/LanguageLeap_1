<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - LanguageLeap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Age/age_style.css">
  </head>

  <body>
    <div class="heading_container">
        <a href="Active.html"> Back</a>
      <div class="heading_site">
        <h1>LanguageLeap</h1>
      </div>
    </div>

    <div class="progress-container">
      <progress value="56" max="100"></progress>
  </div>

    <div class="image_description">
        <img src="often_use.png" alt="Person looking at a laptop" style="width: 200px;">
    </div>

    <div class="main_question">
        <p>How frequently do you use Spanish in your daily life ?</p>
    </div>

    <div class="description_question">
        <p>You can choose more than 1 option<p>
    </div>
    
    <div class="two_columns">
        <div class="left_aligned">
            <div class="option_div">
                <button class="option_button">🌐 I talk to my Spanish relatives/friends</button>
              </div>
              <div class="option_div">
                <button class="option_button">🎵 I listen to music in Spanish<br></button>
              </div>
              <div class="option_div">
                <button class="option_button">💻 I use Spanish for work</button>
              </div>
        </div>
        <div class="right_aligned">
            <div class="option_div">
                <button class="option_button">🏠 I live in Spanish speaking country</button>
              </div>
              <div class="option_div">
                <button class="option_button">📰 I watch news in Spanish</button>
              </div>
              <div class="option_div">
                <button class="option_button">❌ I don't use Spanish at all</button>
              </div>
        </div>
    </div>
    <div class="option_div">
        <a href="Take_test.html"><button class="confirm_button">Confirm</button></a>
      </div>
  </body>
</html>
