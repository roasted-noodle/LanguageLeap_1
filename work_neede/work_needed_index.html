<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz - LanguageLeap</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../age/age_style.css" />
      </head>
    
      <body>
        <div class="heading_container">
          <div class="heading_site">
            <h1>LanguageLeap</h1>
          </div>
        </div>
    
        <div class="hr"></div>
    
        <div class="image_description">
          <img
            src="./work_needed.png"
            alt="Person looking at a globe"
            style="width: 200px"
          />
        </div>
    
        <div class="main_question">
          <p>Which areas of Spanish do you need to work on ?</p>
        </div>
    
        <div class="description_question">
          <p>Choose as many as you like</p>
          <p></p>
        </div>
    
        <div class="two_columns">
          <div class="left_aligned">
            <div class="option_div">
              <button class="option_button">💬 Speaking</button>
            </div>
            <div class="option_div">
              <button class="option_button">✍️ Writing</button>
            </div>
            <div class="option_div">
              <button class="option_button">🎧 Listening</button>
            </div>
          </div>
          <div class="right_aligned">
            <div class="option_div">
              <button class="option_button">🔤 Pronunciation</button>
            </div>
            <div class="option_div">
              <button class="option_button">📚 Reading</button>
            </div>
            <div class="option_div">
              <button class="option_button">🧠 Grammar</button>
            </div>
          </div>
        </div>
        <div class="option_div">
          <button class="confirm_button">Confirm</button>
        </div>
      </body>
