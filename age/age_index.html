<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - LanguageLeap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./age_style.css">
  </head>

  <body>
    <div class="heading_container">
      <div class="heading_site">
        <h1>LanguageLeap</h1>
      </div>
    </div>

    <div class="hr"></div>

    <div class="image_description">
        <img src="./age.webp" alt="Finger pointing at a calendar" style="width: 200px;">
    </div>

    <div class="main_question">
        <p>What is your age?</p>
    </div>

    <div class="description_question">
        <p>This information will help our AI-tutor to personalize the best speaking topics for you.</p>
    </div>

    <div class="options_mcq">
      <div class="option_div">
        <button class="option_button">18 - 24 years</button>
      </div>
      <div class="option_div">
        <button class="option_button">25 - 34 years</button>
      </div>
      <div class="option_div">
        <button class="option_button">35 - 44 years</button>
      </div>
      <div class="option_div">
        <button class="option_button">45 - 54 years</button>
      </div>
      <div class="option_div">
        <button class="option_button">55 - 64 years</button>
      </div>
      <div class="option_div">
        <button class="option_button">65+ years</button>
      </div>
    </div>
  </body>
</html>
