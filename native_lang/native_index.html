<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - LanguageLeap</title>
    <link rel="stylesheet" href="../age/age_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="heading_container">
      <div class="heading_site">
        <h1>LanguageLeap</h1>
      </div>
    </div>

    <div class="hr"></div>

    <div class="image_description">
      <img
        src="./Frame-3.webp"
        alt="People from different origins greeting in their own language"
        style="width: 200px"
      />
    </div>

    <div class="main_question">
      <p>What is your native language ?</p>
    </div>

    <div class="options_mcq">
      <div class="option_div">
        <button class="option_button">English</button>
      </div>
      <div class="option_div">
        <button class="option_button">Hindi</button>
      </div>
      <div class="option_div">
        <button class="option_button">Tamil</button>
      </div>
      <div class="option_div">
        <button class="option_button">Telugu</button>
      </div>
      <div class="option_div">
        <button class="option_button">Marathi</button>
      </div>
      <div class="option_div">
        <button class="option_button">Bengali</button>
      </div>
      <div class="option_div">
        <button class="option_button">Chinese</button>
      </div>
      <div class="option_div">
        <button class="option_button">French</button>
      </div>
      <div class="option_div">
        <button class="option_button">Spanish</button>
      </div>
      <div class="option_div">
        <button class="option_button">Dutch</button>
      </div>
      <div class="option_div">
        <button class="option_button">German</button>
      </div>
      <div class="option_div">
        <button class="option_button">Korean</button>
      </div>
    </div>
  </body>
</html>
