<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - LanguageLeap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../age/age_style.css">
  </head>

  <body>
    <div class="heading_container">
      <div class="heading_site">
        <h1>LanguageLeap</h1>
      </div>
    </div>

    <div class="hr"></div>

    <div class="image_description">
        <img src="./spanish_learning.png" alt="Girl learning spanish" style="width: 200px;">
    </div>

    <div class="main_question">
        <p>Are you an active learner when it comes to Spanish ?</p>
    </div>
    
    <div class="options_mcq">
      <div class="option_div">
        <button class="option_button">Casual - I study occasionally and learn new words from time to time</button>
      </div>
      <div class="option_div">
        <button class="option_button">Consistent - I try to learn something new every day and practice grammar regularly</button>
      </div>
      <div class="option_div">
        <button class="option_button">Dedicated - I actively seek out opportunities to improve and practice regularly</button>
      </div>
      <div class="option_div">
        <button class="option_button">Expert - I am confident in Spanish and continuously strive to improve</button>
      </div>
    </div>
  </body>
</html>
