<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - LanguageLeap</title>
    <link rel="stylesheet" href="../age/age_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="heading_container">
      <div class="heading_site">
        <h1>LanguageLeap</h1>
      </div>
    </div>

    <div class="hr"></div>

    <div class="image_description">
      <img
        src="./Frame-15.webp"
        alt="calendar"
        style="width: 200px"
      />
    </div>

    <div class="main_question">
      <p>How often do you want to practice Spanish?</p>
    </div>


    <div class="options_mcq">
      <div class="option_div">
        <button class="option_button">🙏🏻 2 times a day</button>
      </div>
      <div class="option_div">
        <button class="option_button">🌞 Daily</button>
      </div>
      <div class="option_div">
        <button class="option_button">🚀 Weekly</button>
      </div>
      <div class="option_div">
        <button class="option_button">💤 Once a month</button>
      </div>
    </div>
  </body>
</html>
